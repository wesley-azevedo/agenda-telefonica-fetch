<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

  <title>Agenda Telefônica</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body onload="checkCredential()">
  <section class="row mt-5">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body bg-light border rounded-2">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-outline-secondary mb-3" onclick="logout()">Sair</button>
        </div>
        <div class="conteiner">
          <div class="row">
            <div class="col-8">
              <h2>Agenda telefônica (<span id="numeros">0</span>)</h2>
            </div>
            <div class="col-4 d-grid gap-2 d-md-flex justify-content-md-end"">
              <button type=" button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addContact">
              Adicionar</button>
              <div id="addContact" class="modal fade">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Adicionar contato</h4>
                      <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-default">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Salvar contato</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <hr />

        <div class="col-9">
          <input id="input_nova_tarefa" placeholder="Nova Contato" type="text" class="form-control" />
        </div>

        <div class="col-3 d-grid">
          <button class="btn btn-outline-primary" onclick="addContato()">
            Pronto!
          </button>
        </div>

        <hr />

          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Telefone</th>
              <th scope="col">Opções</th>
            </tr>
          </thead>

              <td>funções</td>
            </tr> -->
          </tbody>
        </table>


      </div>
    </div>
  </section>

  <script src="js/application.js" defer></script>
