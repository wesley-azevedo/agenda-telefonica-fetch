<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body onload="insertCredential()">
   <div class="position-absolute top-50 start-50 translate-middle">
    <p class="h1 fs-3 text-center pb-2">Lista Telefônica</p>
    <div class="container-fluid p-xs-5 p-sm-4 p-md-5 bg-light border rounded-2 position-relative">
        <form>
            <div class="form-group">
              <label for="user">Usuário:</label>
              <input type="text" class="form-control" id="user" aria-describedby="userHelp" placeholder="Insira o usuário">
              </div>
            <div class="form-group">
              <label for="pass">Senha:</label>
              <input type="password" class="form-control" id="pass" placeholder="Insira a senha">
              <small id="loginMessage" class="form-text text-muted">Use "login" e "senha".</small>
            </div>
        </form>
        <button class="btn btn-primary mt-2" onclick="access()">Acessar</button>
    </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   <script src="js/login.js"></script>
</body>
</html>
